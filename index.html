<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RED Quick Stats — RedStone</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="logo-dot"></div>
        <h1>RED Quick Stats</h1>
      </div>
      <div class="actions">
        <button id="refresh" class="btn-primary">Refresh</button>
        <button id="share" class="btn-primary" style="margin-left:8px;">Share</button>
      </div>
    </header>

    <!-- Stats Card -->
    <section class="card big">
      <div class="price-row">
        <span class="symbol-badge" id="sym">RED</span>
        <span class="price" id="price">—</span>
        <!-- Optional 24h change slot; script will fill if available -->
        <span class="change" id="change">—</span>
      </div>

      <div class="meta">
        <div class="meta-item">
          <span class="k">Provider</span>
          <span class="v" id="prov">—</span>
        </div>
        <div class="meta-item">
          <span class="k">Timestamp</span>
          <span class="v">
            <span id="time">—</span>
            <span class="age">(<span id="age">—</span>)</span>
          </span>
        </div>
        <div class="meta-item">
          <span class="k">Signer</span>
          <span class="v" id="signer">—</span>
        </div>
        <div class="meta-item">
          <span class="k">Status</span>
          <span class="status-chip" id="status">Ready</span>
        </div>
      </div>
    </section>

    <!-- Links -->
    <section class="card" style="margin-top:12px;">
      <div class="meta" style="grid-template-columns:1fr 1fr;">
        <a class="meta-item" href="https://redstone.finance" target="_blank" rel="noopener">
          <span class="k">Website</span><span class="v">redstone.finance ↗</span>
        </a>
        <a class="meta-item" href="https://docs.redstone.finance" target="_blank" rel="noopener">
          <span class="k">Docs</span><span class="v">docs.redstone.finance ↗</span>
        </a>
        <a class="meta-item" href="https://x.com/redstone_defi" target="_blank" rel="noopener">
          <span class="k">X (Twitter)</span><span class="v">@redstone_defi ↗</span>
        </a>
        <a class="meta-item" href="https://api.redstone.finance/" target="_blank" rel="noopener">
          <span class="k">Price API</span><span class="v">api.redstone.finance ↗</span>
        </a>
      </div>
    </section>

    <footer class="foot-note">
      <small>Data via RedStone Price API. Display only (no on-chain execution).</small>
    </footer>
  </main>

  <!-- Farcaster Mini Apps SDK -->
  <script src="https://unpkg.com/@farcaster/mini-apps@latest/dist/umd/index.js"></script>
  <script src="./script.js"></script>
</body>
</html>
