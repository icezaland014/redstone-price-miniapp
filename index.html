<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RedStone Price MiniApp</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="logo-dot"></div>
        <h1>RedStone Price</h1>
      </div>
      <button id="refresh" class="btn-primary">Refresh</button>
    </header>

    <!-- Controls -->
    <section class="card controls-card">
      <form id="controls" class="controls">
        <label class="control">
          <span class="label">Asset</span>
          <select id="symbol" class="select">
            <option>BTC</option>
            <option selected>ETH</option>
            <option>BNB</option>
            <option>SOL</option>
            <option>MATIC</option>
            <option>ARB</option>
            <option>OP</option>
            <option>KUB</option>
          </select>
        </label>

        <label class="control">
          <span class="label">Provider</span>
          <select id="provider" class="select">
            <option value="">Auto</option>
            <option value="redstone-primary-prod">redstone-primary-prod</option>
            <option value="redstone-stocks">redstone-stocks</option>
          </select>
        </label>

        <label class="control">
          <span class="label">Auto refresh</span>
          <select id="interval" class="select">
            <option value="0">Off</option>
            <option value="5000">Every 5s</option>
            <option value="15000" selected>Every 15s</option>
            <option value="60000">Every 60s</option>
          </select>
        </label>
      </form>
    </section>

    <!-- Price panel -->
    <section class="card big">
      <div class="price-row">
        <span class="symbol-badge" id="sym">ETH</span>
        <span class="price" id="price">—</span>
        <span class="change" id="change">—</span>
      </div>

      <div class="meta">
        <div class="meta-item">
          <span class="k">Provider</span>
          <span class="v" id="prov">—</span>
        </div>
        <div class="meta-item">
          <span class="k">Timestamp</span>
          <span class="v">
            <span id="time">—</span>
            <span class="age">(<span id="age">—</span>)</span>
          </span>
        </div>
        <div class="meta-item">
          <span class="k">Signer</span>
          <span class="v" id="signer">—</span>
        </div>
        <div class="meta-item">
          <span class="k">Status</span>
          <span class="status-chip" id="status">Ready</span>
        </div>
      </div>
    </section>

    <footer class="foot-note">
      <small>
        Data from RedStone Price API (frontend-only). For display purposes, not on-chain execution.
      </small>
    </footer>
  </main>

  <!-- Farcaster Mini Apps SDK (keep this before your app script) -->
  <script src="https://unpkg.com/@farcaster/mini-apps@latest/dist/umd/index.js"></script>
  <script src="./script.js"></script>
</body>
</html>
